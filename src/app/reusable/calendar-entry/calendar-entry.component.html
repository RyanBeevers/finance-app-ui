<div class="col-lg-3 col-12" style="display: inline-block; padding: 5px; vertical-align: bottom;">
    <p-card *ngIf="billsArrayForMonth" [style]="{'min-height': '250px'}">
        <div>{{billsArrayForMonth.day}}</div>
        <div class="p-card-content" style="font-size: x-small;">
            <div class="row">
                <div class="col-10" style="display: inline-block;">
                    <div *ngFor="let bill of billsArrayForMonth.listOfBills">
                        <div 
                            #targetEl 
                            [ngClass]="{'link-paid': bill.data.data.paid && !locked, 'link': !bill.data.data.paid && !locked}" 
                            (click)="op.show($event, targetEl)">
                                {{bill.data.data.bill.name}} <span *ngIf="locked">(${{bill.data.data.bill.amount}})</span>
                                <!-- (${{bill.data.data.bill.amount}}) -->
                        </div>
                        <p-overlayPanel #op>
                            <div style="font-size: x-small;">
                                <div style="margin-bottom: 8px; width: 100%; text-align: center">
                                    <b>{{bill.data.data.bill.name}}</b>
                                    <br>
                                    <b>${{bill.data.data.bill.amount}}</b>
                                </div>
                                <div *ngIf="bill.data.data.bill.billVariableFlag" style="margin-bottom: 8px;" class="link">
                                    <i class="pi pi-pencil" pTooltip="Edit"></i>Edit
                                </div>
                                <div *ngIf="!bill.data.data.paid" class="link-paid" (click)="markAsPaid(bill)">
                                    <i class="pi pi-money-bill" pTooltip="Mark as Paid" ></i> Mark as paid
                                </div>
                                <div *ngIf="bill.data.data.paid" class="link" (click)="markAsNotPaid(bill)">
                                    <i class="pi pi-minus-circle" pTooltip="Mark as Not Paid"></i> Mark as not paid
                                </div>
                                <div *ngIf="bill.data.data.bill.dueDateModifiableFlag" class="link" (click)="moveBill(bill)">
                                    <i class="pi pi-arrows-h" pTooltip="Move to another day"></i>Move
                                </div>
                            </div>
                        </p-overlayPanel>
                    </div>
                </div>
                <div class="col-2" style="display: inline-block;">
                
                </div>
            </div>
        </div>
    </p-card>
</div>
