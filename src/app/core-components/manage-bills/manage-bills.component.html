<div class="contain-fluid" style="padding: 25px;">
  <div class="row" style="margin-top: 25px;">
    <div class="col-4" style="display: inline-block">
      <h3>Manage Bills</h3>
    </div>
    <div class="col-1 offset-7" style="display: inline-block">
      <p-button icon="pi pi-plus" (click)="openDialog()"
        [style]="{'border-radius': '30px', 'float': 'right'}"></p-button>
    </div>
  </div>
  <div class="row" style="margin-top: 25px;">
    <div class="col-12">
      <p-table [columns]="cols" [value]="products" [tableStyle]="{ 'min-width': '50rem' }"
        responsiveLayout="stack" styleClass="p-datatable-striped">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                  <span class="p-column-title">{{col.header}}: {{rowData[col.field]}}</span>
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
    </div>
  </div>
</div>

<p-dialog [modal]="true" [(visible)]="showAddDialog" header="Add Bill"
  (onHide)="clearEdit()">
    <ng-template pTemplate="content">
      <div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input type="text" [(ngModel)]="name" class="form-control" id="exampleFormControlInput1" placeholder="Name of the bill">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Due Date</label>
          <!-- <textarea class="form-control" [(ngModel)]="dueDay" placeholder="enter some personal info" id="exampleFormControlTextarea1" rows="3"></textarea> -->
          <input type="text" [(ngModel)]="dueDay" class="form-control" id="exampleFormControlTextarea1" placeholder="Day of the month this bill is due">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label">Amount</label>
          <input type="text" [(ngModel)]="amount" class="form-control" id="exampleFormControlInput2" placeholder="Enter amount due monthly">
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <p-button type="button" severity="help" (click)="clearEdit()" [style]="{'margin-right': '10px'}">Close</p-button>
      <p-button type="button" (click)="add()" class="p-button-primary">Save changes</p-button>
    </ng-template>
</p-dialog>
